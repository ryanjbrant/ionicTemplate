<!---Settings TAB lauout-1-->
<ion-content>
    <ion-list tab-12 *ngIf="params != null">
        <ion-item border no-lines *ngFor="let item of params.items; let i = index;" (click)="onItemClick(item)">
            <ion-avatar item-start>
                <img [src]="item.avatar" />
            </ion-avatar>
            <h2 item-title>{{item.title}}</h2>
            <h3 item-subtitle text-wrap>{{item.subtitle}}</h3>
            <ion-badge text-uppercase item-end class="badge-light">{{item.price}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
