<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-left>{{params.title}}</ion-title>
    </ion-navbar>
</ion-header>

<!--Content-->
<ion-content>
    <!--toggle - LAYOUT 1 component-->
    <toggle-layout-1 *ngIf="params.toggleLayout1" [data]="params.data | async" [events]="params.events">
    </toggle-layout-1>

    <!--toggle - LAYOUT 2 component-->
    <toggle-layout-2 *ngIf="params.toggleLayout2" [data]="params.data | async" [events]="params.events">
    </toggle-layout-2>

    <!--toggle - LAYOUT 3 component-->
    <toggle-layout-3 *ngIf="params.toggleLayout3" [data]="params.data | async" [events]="params.events">
    </toggle-layout-3>
</ion-content>
