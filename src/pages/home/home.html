<!--Fist Screen-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
        <ion-title>{{data.toolbarTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<!--Fist Screen Content-->
<ion-content>
    <div background-size default-background [ngStyle]="{'background-image': 'url(' + data.background + ')'}">
        <div class="ionic-descript" text-center>
            <h2 item-title>{{data.title}}</h2>
            <h2 item-title>{{data.subtitle}}</h2>
            <p item-subtitle>{{data.subtitle2}}</p>
        </div>
        <a [href]="data.link">
            {{data.description}}
        </a>
    </div>
</ion-content>
